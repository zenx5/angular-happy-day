<div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let item of headers">{{ item.label }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of items">
                <td *ngFor="let item of headers">{{ row[item.key] }}</td>
            </tr>
        </tbody>
    </table>
</div>
